	server {
        server_name images.stagex.co.uk;
        listen 80;

        error_page 404 /error/notfound;
        error_page 403 405 401 /error/forbidden;
        error_page 500 501 502 503 504 /error;

        location / {
                rewrite /(.*) /index-live.php?url=$1;
        }

        location ~ \.(png|jpg|gif)$ {
                rewrite /(.*)/(.*)_w_(.*)_h_(.*)\.(.*) /index-live.php?url=image/$1&file=$2&w=$3&h=$4;
        }

        location ~ \.php$ {
                fastcgi_split_path_info ^(.+\.php)(/.+)$;
                fastcgi_pass 127.0.0.1:9000;
