
user  nginx;
worker_processes  5;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
    worker_connections  4096;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    keepalive_timeout  65;

    #gzip  on;
	
	server {
        server_name www.stagex.co.uk upload.stagex.co.uk;

        root /srv/server_ws/stagex/www;
        index index-live.php;

        client_max_body_size 1000M;

        location / {
                rewrite /(.*) /index-live.php?url=$1;
        }

        error_page 404 /error/notfound;
        error_page 403 405 401 /error/forbidden;
        error_page 500 501 502 503 504 /error;

        location ~ \.(js|css|png|jpg|gif|swf|ico|pdf|mov|fla|zip|rar)$ {
                try_files $uri =404;
        }

        # pass the PHP scripts to FastCGI server listening on 127.0.0.1:9000
        location ~ \.php$ {
                fastcgi_split_path_info ^(.+\.php)(/.+)$;
                # NOTE: You should have "cgi.fix_pathinfo = 0;" in php.ini
                fastcgi_pass 127.0.0.1:9000;
                fastcgi_index index-live.php;
                fastcgi_param   SCRIPT_FILENAME /srv/server_ws/stagex/www/$fastcgi_script_name;
                include fastcgi_params;
        }

        # deny access to .htaccess files, if Apache's document root
        # concurs with nginx's one
        location ~ /\.ht {
                deny all;
        }
	}
	
    server {
        server_name www.stagex.co.uk upload.stagex.co.uk;
        listen   443; ## listen for ipv4; this line is default and implied

