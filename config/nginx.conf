
user  www-data;
worker_processes  4;

pid        /run/nginx.pid;

events {
    worker_connections  768;
}

http {
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    
    error_log  /var/log/nginx/error.log;
    access_log /var/log/nginx/access.log;

    #gzip  on;

    upload_progress uploads 1m;
	
	server {
        server_name localhost upload.stagex.co.uk;

        root /srv/server_ws/stagex/www;
        index index-live.php;

        client_max_body_size 1000M;
        
        location ^~ /progress {
                report_uploads uploads;
        }

        location / {
                rewrite /(.*) /index-live.php?url=$1;
        }

        error_page 404 /error/notfound;
        error_page 403 405 401 /error/forbidden;
        error_page 500 501 502 503 504 /error;

        location ~ \.(js|css|png|jpg|gif|swf|ico|pdf|mov|fla|zip|rar)$ {
                try_files $uri =404;
        }
        
        location ~ (index.php|index_mobile.php)$ {
            deny all;
        }

        # pass the PHP scripts to FastCGI server listening on 127.0.0.1:9000
        location ~ \.php$ {
                fastcgi_split_path_info ^(.+\.php)(/.+)$;
                try_files  $uri =404;
                # NOTE: You should have "cgi.fix_pathinfo = 0;" in php.ini
                fastcgi_pass unix:/var/run/php5-fpm.sock;
                fastcgi_index index-live.php;
                fastcgi_param SCRIPT_FILENAME /srv/server_ws/stagex/www/$fastcgi_script_name;
                include fastcgi_params;
                track_uploads uploads 30s;
        }

        # deny access to .htaccess files, if Apache's document root
        # concurs with nginx's one
        location ~ /\.ht {
                deny all;
        }
	}
    
    server {
        server_name m.stagex.co.uk m.upload.stagex.co.uk;
        #listen   80; ## listen for ipv4; this line is default and implied

        root /srv/server_ws/stagex/www;
