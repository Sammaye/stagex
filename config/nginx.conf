                include fastcgi_params;
        }

        location ~ /\.ht {
                deny all;
        }
	}

	server {
			server_name stagex.co.uk;
			rewrite ^ http://www.stagex.co.uk$request_uri? permanent;
	}

    include /etc/nginx/conf.d/*.conf;
}